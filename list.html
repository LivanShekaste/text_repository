        <title>Lists</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="old">
            <p>This is an ordered list :</p>
            <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
            </ol>
        </div>
        <div id="uld">
            <p>This is an Unordered list :</p>
            <ul>
                <li>an item</li>
                <li>another item</li>
                <li>and another item</li>
            </ul>
        </div>
        <a href="Home.html" class="bth">Back to Home</a>
